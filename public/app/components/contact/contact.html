<div class="contact">

  <h1>Contact</h1>
  <div class="container">
    <div class="row">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="contactName" placeholder="Name" ng-model="name" required>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="contactEmail" placeholder="Email" ng-model="email" required>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" ng-model="message" rows="5" id="message" placeholder="It's alright to write nice things :)" ></textarea>
      </div>
    </div>
    <button class="btn btn-primary" type="button" name="button" ng-click="sendEmail(name, email, message)">Submit</button>
  </div>
</div>
